name: Run Tests

on:
  push:
    branches: [main, development]
  # Run weekly on Monday
  schedule:
    - cron: 0 0 * * 1

jobs:
  test-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-ver: ['3.9', '3.10', '3.11', '3.12']
    name: Python ${{ matrix.python-ver }} check on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-ver }}
      - name: Install package & pytest
        run: |
          pip install -e .
          pip install pytest pytest-cov
        shell: bash
      - name: Run tests with coverage for Ubuntu
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          pytest --cov=neurocaps
        shell: bash
      - name: Run tests without coverage for Mac
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          pytest .
        shell: bash
        working-directory: tests
      - name: Run tests without coverage for Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          pytest test_CAP.py test_change_dtype.py test_standardize.py test_merge_dicts.py
        shell: cmd
        working-directory: tests
      - name: Upload coverage reports to Codecov for Ubuntu
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-ver == '3.12' }}
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
